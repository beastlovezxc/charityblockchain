<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慈善页面</title>
    <link rel="stylesheet" type="text/css" href="institution.css"/>
    <link rel="stylesheet" type="text/css" href="loading.css"/>
</head>
<body>
    <nav class="menu">
        <div class="menu-item menu-active" id="btn-group"><i class="iconfont icon-group"></i>机构</div>
        
    </nav>
    <div class="main-con">
        <div class="group-con" id="group-con">
            <div class="disflex mediaflex">
                <div class="charity-add">
                        <label></label><h3><i class="iconfont icon-add"></i>创建慈善物品</h3>
                        <form class="ft14" action="##">
                            
                            <div class="line40">
                                    <label class="label-left">金额/元：</label>
                                    <input id="moneyGroup" type="text" placeholder="单位/元"/>
                            </div>     
                            <div class="line40">
                                    <label class="label-left">物品名称：</label>
                                    <input id="name" type="text" placeholder="慈善物品名称"/>
                            </div>   
                            <div class="line40">
                                    <label class="label-left">物品地址：</label>
                                    <input id="address" type="text" placeholder="物品地址"/>
                            </div>              
                            <div class="line40">
                                    <label class="label-left">物品确认码一：</label>
                                    <input id="poeid" type="text" placeholder="物品确认码1"/>
                            </div>
                            <div class="line40">
                                    <label class="label-left">物品确认码二：</label>
                                    <input id="pkAddress" type="text" placeholder="物品确认码2"/>
                            </div>

                            <label style="display:block">物品简介：</label>
                            <textarea id="infoGroup" class="info-textarea"></textarea>
                            <div class="creat-box">
                                <button  class="submit submit-small" type="button" onclick="createCharity()">提交申请</button>
                            </div>
                        </form>
                    </div>
                <div class="charity-sure">
                    <h3><i class="iconfont icon-sure"></i>发放慈善物品</h3>
                    <form action="##">
                        <div class="input-box">
                               
                            <div class="form-item">
                                <label>物品地址：</label><input id="resAdd" type="text" placeholder="物品地址"/>
                            </div>
                            <div class="form-item">
                                <label>物品确认码：</label><input id="resConfirm" type="text" placeholder="物品确认码"/>
                            </div>
                            <div class="form-item">
                                <label>用户地址：</label><input id="donateAdd" type="text" placeholder="捐助方地址"/>
                            </div>
                        </div>         
                        <div>
                            <button class="submit submit-small" type="button" onclick="confirmMoney()">确认</button>
                        </div>
                    </form>
                </div>      
            </div>
            <div >
                <h3><i class="iconfont icon-top"></i>排行榜</h3>
                <table id="groupTable">
                    <thead>
                        <th>物品地址</th>
                        <th>物品名称</th>
                        <th>物品金额</th>
                        <th>物品信息</th>
                        <th>捐助状态</th>
                        <th width="20%">用户地址</th>             
                    </thead>
                    <tbody></tbody>
                </table>
            </div>           
        </div>
        <div class="user-con" id="user-con" style="display:none">
            <div class="disflex">
                <div class="user-card">
                    <span class="line40 card-name" id="userName">用户AAAAA</span>
                    <div class="disflex ft14" style="line-height:30px;">
                            <div class="mr30">
                                <span>用户编号：</span><span id="userAdd">56788t88</span>
                            </div>
                            <div>
                                <span>累计慈善总额：</span><em id="userMoney">22230980</em>元
                            </div>
                    </div>                 
                    <label class="label-blue">简介</label>
                    <p class="" id="userInfo">用户info</p>
                    <label class="label-blue">捐助记录</label>
                    <div class="ft14">
                        <div class="disflex donate-group" id="userGroup"><span>机构1</span><span>机构2</span><span>机构12</span><span>机构123</span></div>
                    </div>

                </div>
                <div class="user-modify">
                    <h3><i class="iconfont icon-transfer"></i>修改交易记录</h3>
                    <form action="##">
                        <div class="input-box"> 
                            <div class="form-item">
                                <label>对方地址：</label><input id="poeidOther" type="text"/>
                            </div>
                            <div class="form-item">
                                <label>慈善编号：</label><input id="poeidCharity" type="text"/>
                            </div>
                        </div>         
                        
                        <div>
                            <button class="submit" type="button" onclick="userTransfer()">确认转让</button>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <h3><i class="iconfont icon-top"></i>慈善排行榜</h3>
                <table id="userTable">
                    <thead>
                        <th>用户编号</th>
                        <th>用户姓名</th>
                        <th>捐助总额</th>
                        <th>用户简介</th>
                    </thead>
                    <tbody></tbody>     
                </table>
            </div>    
        </div>
    </div>
    <div id="loadingCss" class="mengban" style="display:none;">
        <div class="loading-box">
            <div class="loader-03"></div>
            <p>加载中...</p>
        </div>      
    </div>

<script src="jquery3.3.1.min.js"></script>   
<script src="institution.js"></script>
</body>
</html>
