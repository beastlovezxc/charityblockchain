<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="stylesheet" type="text/css" href="loading.css"/>
</head>
<body>
    <div class="main-bg"></div>
    <div class="main">
        <div class="intro-content">

        </div>
        <div class="login-aside">
            <form id="loginForm" class="login-form" action="##" method="POST" >
                <div class="inputArea">
                    <div class="input-user">
                        <label id="userLabel" class="label-active"><i class="iconfont icon-yonghu"></i></label>
                        <input id="userName" name="username" type="text" placeholder="用户名"/>
                    </div>
                    <div class="input-psw">
                        <label id="pswLabel"><i class="iconfont icon-lock"></i></label>
                        <input id="psword" name="password" type="password" minlength="8" maxlength="16" placeholder="密码"/>
                    </div>
                    <div id="pswAgain" class="disflex" style="display:none;">
                        <label id="surePswLabel"><i class="iconfont icon-lock"></i></label>
                        <input id="surPsw"  type="password" minlength="8" maxlength="16" placeholder="确认密码"/>
                    </div>
                    
                    <div id="tel" class="disflex" style="display:none;">
                        <label id="telLabel" ><i class="iconfont icon-dianhua"></i></label>
                        <input id="telNum" name="telLabel" type="text" placeholder="电话"/>
                    </div>
                    <div id="info" class="disflex" style="display: none;">
                        <label id="infoLabel"><i class="iconfont icon-jianjie"></i></label>
                        <input id="infomation" name="info" type="text" placeholder="简介"/>
                    </div>
                    
                    <select id="typeSelect" class="select-type" style="display:none;">
                        <option value="1">个人用户</option>
                        <option value="0">慈善机构</option>
                    </select>
                    <div  id="inputName" class="disflex" style="display:none;">
                        <label id="nameLabel"><i class="iconfont icon-xingmingzhengjian"></i></label>
                        <input id="name"  type="text"  placeholder="真实姓名/项目名称"/>
                    </div>

                </div>
                <div class="item-regist">
                    <span id="toRegist" onclick="showRegist()">没有账号？开始注册</span>
                    <span id="toLogin" style="display:none" onclick="showLogin()">现在登录</span>
                </div>
                <div id="loginDiv" class="item-submit">
                    <button class="submit-btn" type="button" onclick="login()">登录</button>
                </div>
                <div id="registDiv" class="" style="display:none;">
                    <button class="submit-btn" type="button" onclick="regist()">注册</button>
                </div>
                <div id="errMsg" class="err-msg"></div>              
            </form>
        </div>
    </div>
    <div id="loadingCss" class="mengban" style="display:none;">
        <div class="loading-box">
            <div class="loader-03"></div>
            <p>加载中...</p>
        </div>      
    </div>
    <script src="jquery3.3.1.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
